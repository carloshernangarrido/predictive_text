<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> 
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />   
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="./informeAutocompleter.js" type="module"></script>
    <!-- <script src="./index.html"></script> -->

    <title>Informes Rápidos de Gerenciar Salud</title>
</head>
<body>
    <h1>Informes Rápidos de <b>Gerenciar Salud</b></h1>
    <div class="content-container-fluid">
        <div class="card" style="align-items: left; width: 100%;">
            <div class="card-header">
                <h2>Título</h2>
                <div class="ui-widget" 
                    style="font-size: large">
                    <input id="tags" style="width: 100%;">
                </div>
            </div>
            <div class="card-body">
                <h2>Contenido</h2>
                <div class="ui-widget" 
                    style="font-size: medium">
                    <textarea id="tags_contenido" 
                        style="width: 100%; height: 300px; resize: both;"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <h2>Firma</h2>
                <div class="ui-widget" 
                    style="font-size: large">
                    <input id="tags_firma" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
